plugins {
	// Apply the java-library plugin to add support for Java Library
	id 'java-library'
	id 'java'
	id 'application'
}
mainClassName = 'org.technocopia.Main'
sourceSets {
	main {
		java {
			srcDir 'src/main/java'
		}
		resources {
			srcDir 'src/main/resources/'
			include 'credentials.json'
			include "**/*.fxml"
		}
	}
	test {
		java {
			srcDir 'test'
		}
	}
}


repositories {
	// Use jcenter for resolving dependencies.
	// You can declare any Maven/Ivy/file repository here.
	jcenter()
	mavenCentral()
	maven { url 'https://oss.sonatype.org/content/repositories/staging/' }
}

dependencies {
	// stripe
	implementation "com.stripe:stripe-java:20.58.0"
	// keycard reader
	implementation "com.neuronrobotics:SimplePacketComsJava:1.0.0"
	implementation "com.neuronrobotics:SimplePacketComsJava-HID:0.13.1"
	// Use JUnit test framework
	testImplementation 'junit:junit:4.12'
	// google sheets
	implementation 'com.google.api-client:google-api-client:1.30.4'
	implementation 'com.google.oauth-client:google-oauth-client-jetty:1.30.6'
	implementation 'com.google.apis:google-api-services-sheets:v4-rev581-1.25.0'
	//google groups
	compile 'com.google.oauth-client:google-oauth-client-jetty:1.20.0'
	compile 'com.google.apis:google-api-services-admin-directory:directory_v1-rev53-1.20.0'

	//bank card reader
	implementation 'io.github.jnasmartcardio:jnasmartcardio:0.2.7'
}
